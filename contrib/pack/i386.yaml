name: smartagent
arch: i386
platform: linux
#version: 2.0.0
maintainer: liwenchao <liwenchao@jkstack.com>
description: jkstack smartagent
contents:
  - src: release/$VERSION/opt/smartagent/bin/smartagent
    dst: /opt/smartagent/bin/smartagent
  - src: release/$VERSION/opt/smartagent/conf/client.conf
    dst: /opt/smartagent/conf/client.conf
    type: config|noreplace
  - src: release/$VERSION/opt/smartagent/.version
    dst: /opt/smartagent/.version
scripts:
  postinstall: /opt/smartagent/bin/smartagent -action install -conf /opt/smartagent/conf/client.conf
  preremove: /opt/smartagent/bin/smartagent -action uninstall -conf /opt/smartagent/conf/client.conf