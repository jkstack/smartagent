name: release

on:
  push:
    tags: [ 'v[0-9]+.[0.9]+.[0-9]+' ]

jobs:

  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: build
        uses: jkstack/smartagent-build@master

      - name: release
        uses: jkstack/smartagent-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}